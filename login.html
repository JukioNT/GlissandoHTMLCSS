<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/826c8461a7.js"
      crossorigin="anonymous"
    ></script>
    <title>LogIn</title>
  </head>
  <header>
    <div class="login_logo">
      <img src="./img/Logo.png" alt="Logo" />
    </div>
  </header>
  <body>
    <div>
      <h1>Login</h1>
    </div>
    <div class="login_table">
      <form action="#">
        <div class="label">
            <label for="Email">E-mail:</label>
        </div>
        <div>
          <input
            type="text"
            name="email"
            placeholder="E-mail"
            size="20"
            required
          />
        </div>
        <div class="label">
            <label for="Senha">Senha:</label>
        </div>
        <div>
          <input
            type="password"
            name="senha"
            placeholder="Senha"
            size="20"
            required
          />
        </div>
      </form>
    </div>
    <div>
        <a>NÃ£o possui uma conta? Cadastre-se</a>
    </div>
  </body>
</html>
