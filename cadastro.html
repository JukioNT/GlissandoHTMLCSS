<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/826c8461a7.js"
      crossorigin="anonymous"
    ></script>
    <title>Cadastro</title>
  </head>
  <header>
    <div class="login_logo">
      <a href="./index.html"><img src="./img/Logo.png" alt="logo" /></a>
    </div>
  </header>
  <body>
    <div class="login_login">
      <h1>Cadastro</h1>
    </div>
    <section class="login_table">
      <form action="#">
        <div class="label">
            <label for="Email">E-mail:</label>
        </div>
        <div class="input">
          <input
            class="input"
            type="text"
            name="email"
            placeholder="E-mail"
            size="20"
            required
          />
        </div>
        <div class="label">
            <label for="Senha">Senha:</label>
        </div>
        <div>
          <input
            class="input"
            type="password"
            name="senha"
            placeholder="Senha"
            size="20"
            required
          />
        </div>
        <div class="label">
            <label for="Senha">Repita sua senha:</label>
        </div>
        <div>
            <input
              class="input"
              type="password"
              name="senha"
              placeholder="Senha"
              size="20"
              required
            />
          </div>
      </form>
    </section>
    <div>
        <a>JÃ¡ possui uma conta? </a><a class="conta" href="./login.html">Login</a>
    </div>
  </body>
</html>
