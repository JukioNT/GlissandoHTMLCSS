<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/826c8461a7.js"
      crossorigin="anonymous"
    ></script>
    <title>Glissando</title>
  </head>
  <header>
    <div class="logo">
      <img src="./img/Logo.png" alt="logo" />
    </div>
    <div class="pesquisa">
      <form action="#">
        <input
          type="text"
          name="search"
          placeholder="Pesquisar"
          size="40"
          required
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>
    <div class="login">
      <ul>
        <li>
          <img src="./img/LogIn.png" alt="LogIn" />
        </li>
        <li>
          <img src="./img/Cadastro.png" alt="Cadastro" />
        </li>
      </ul>
    </div>
  </header>
  <body>
    <div class="principais">
      <h1>Principais Assuntos</h1>
    </div>
    <div class="assuntos">
      <ul>
        <li>Mais</li>
        <li>Acordes</li>
        <li>Intervalos</li>
        <li>Notas</li>
        <li>Claves</li>
      </ul>
    </div>
    <div class="images">
      <ul>
        <li><img src="./img/imagem primeira.png" alt=""></li>
        <li><img src="./img/imagem segunda.png" alt=""></li>
        <li><img src="./img/Imagem meio.png" alt=""></li>
        <li><img src="./img/imagem terceria.png" alt=""></li>
        <li><img src="./img/imagem quarta.png" alt=""></li>
      </ul>
    </div>
    <div class="glissando">
      <h1>Glissando</h1>
    </div>
    <div>
      <a>O site para aprender teoria musical</a>
    </div>
    <div class="learnmore">
      <img src="./img/Learn More.png" alt="">
    </div>
  </body>
</html>
